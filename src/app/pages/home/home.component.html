<div class="home-container">
  <div class="home-wrapper">
    <div class="hero">
      <div class="hero-content">
        <h1>{{ content.title }}</h1>
        <form #f="ngForm" (ngSubmit)="onChangeText(f)" novalidate>
          <input
            type="text"
            name="text"
            ngModel
            required
            #first="ngModel"
            placeholder="Ändra på titeln..."
            value="{{content.title}}"
            class="custom-input"
          />
          <button class="custom-btn" type="submit">Ändra text</button>
        </form>
        <button class="custom-btn"(click)="onResetText()">Återställ text</button>
      </div>
      <div class="hero-img">
        <img src="{{ content.img }}" alt="" />
      </div>
    </div>
    <main class="main-wrapper">
      <h2>{{ content.h2 }}</h2>
      <p>
        {{ content.p1 }}
      </p>
      <p>
        {{ content.p2 }}
      </p>
      <p>
        {{ content.p3 }}
      </p>
    </main>

    <div class="button-wrapper">
      <a
        class="btn"
        *ngIf="getCurrentRoute() === '/home'"
        routerLink="/home/kontakt"
        >Kontakta Mig</a
      >
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
